<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/icon_meme.ico" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>cssMemSlider</h1>
        </header>
        <div class="wrapper-slider">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1">
                    <img class="slider__img" src="./assets/image/1.jpg" alt="meme">
                </div>
                <div class="slides slide2">
                    <img class="slider__img" src="./assets/image/2.jpg" alt="meme">
                </div>
                <div class="slides slide3">
                    <img class="slider__img" src="./assets/image/3.jpg" alt="meme">
                </div>
                <div class="slides slide4">
                    <img class="slider__img" src="./assets/image/4.jpg" alt="meme">
                </div>
                <div class="slides slide5">
                    <img class="slider__img" src="./assets/image/5.jpg" alt="meme">
                </div>
            </div>
            <div class="slider-panel">
                <div class="slider__description">
                    <p class="text text1">text1</p>
                    <p class="text text2">text2</p>
                    <p class="text text3">text3</p>
                    <p class="text text4">text4</p>
                    <p class="text text5">text5</p>         
                </div>
                <div class="slider__controls">
                    <label for="slide1"><button class="btn" id="btn1"></button></label>
                    <label for="slide2"><button class="btn" id="btn2"></button></label>
                    <label for="slide3"><button class="btn" id="btn3"></button></label>
                    <label for="slide4"><button class="btn" id="btn4"></button></label>
                    <label for="slide5"><button class="btn" id="btn5"></button></label>
                </div>
            </div>
        </div>      
    </div>
    
</body>
</html>
