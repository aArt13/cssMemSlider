<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/icon_meme.ico" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>cssMemSlider</h1>
        </header>
        <div class="wrapper-slider">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <input type="radio" name="point" id="slide6">
            <input type="radio" name="point" id="slide7">
            <div class="slider">
                <div class="slides slide1">
                    <img class="slider__img" src="./assets/image/1.jpg" alt="site_anatomy">
                </div>
                <div class="slides slide2">
                    <img class="slider__img" src="./assets/image/2.jpg" alt="javascript_is_in_demand">
                </div>
                <div class="slides slide3">
                    <img class="slider__img" src="./assets/image/3.jpg" alt="css_..oooops!">
                </div>
                <div class="slides slide4">
                    <img class="slider__img" src="./assets/image/4.jpg" alt="svg">
                </div>
                <div class="slides slide5">
                    <img class="slider__img" src="./assets/image/5.jpg" alt="refactor">
                </div>
                <div class="slides slide6">
                    <img class="slider__img" src="./assets/image/8.jpg" alt="enlightenment">
                </div>
                <div class="slides slide7">
                    <img class="slider__img" src="./assets/image/9.jpg" alt="a_programmer">
                </div>
            </div>
            <div class="slider-panel">
                <div class="slider__controls">
                    <label class="lbl" for="slide1"><span class="spn spn1"></span></label>
                    <label class="lbl" for="slide2"><span class="spn spn2"></span></label>
                    <label class="lbl" for="slide3"><span class="spn spn3"></span></label>
                    <label class="lbl" for="slide4"><span class="spn spn4"></span></label>
                    <label class="lbl" for="slide5"><span class="spn spn5"></span></label>
                    <label class="lbl" for="slide6"><span class="spn spn6"></span></label>
                    <label class="lbl" for="slide7"><span class="spn spn7"></span></label>

                    <!-- <label class="lbl" for="slide1"><button class="btn" id="btn1"></button></label>
                    <label class="lbl" for="slide2"><button class="btn" id="btn2"></button></label>
                    <label class="lbl" for="slide3"><button class="btn" id="btn3"></button></label>
                    <label class="lbl" for="slide4"><button class="btn" id="btn4"></button></label>
                    <label class="lbl" for="slide5"><button class="btn" id="btn5"></button></label> -->
                </div>
                <div class="slider__description">
                    <p class="text text1">site anatomy</p>
                    <p class="text text2">javascript is in demand</p>
                    <p class="text text3">css ..oooops!</p>
                    <p class="text text4">svg</p>
                    <p class="text text5">refactor</p>         
                    <p class="text text6">enlightenment</p>         
                    <p class="text text7">a programmer</p>         
                </div>

            </div>
        </div>      
    </div>
    
</body>
</html>
